define_options:
  arch: loongarch64

labels:
  match:
  - loongarch64
  - noarch
  ban:
  - local-only
  - broken

pkg_management:
  format: xbps

container:
  runtime: docker
  image: menix-buildenv
  src_mount: /var/bootstrap-menix/src
  build_mount: /var/bootstrap-menix/build
  allow_containerless: true
