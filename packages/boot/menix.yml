sources:
- name: menix
  subdir: sources
  git: 'https://github.com/menix-os/menix.git'
  branch: rust
  submodules: true
  rolling_version: true
  version: '0.0pl@ROLLING_ID@'

packages:
- name: menix
  labels: [ x86_64, aarch64, riscv64, loongarch64 ]
  architecture: '@OPTION:arch@'
  from_source: menix
  revision: 1
  build:
  - args:
    - 'cargo'
    - 'build'
    - '--target-dir'
    - '@THIS_BUILD_DIR@'
    - '--release'
    - '--target'
    - '@THIS_SOURCE_DIR@/toolchain/@OPTION:arch@.json'
    - '--manifest-path'
    - '@THIS_SOURCE_DIR@/kernel/Cargo.toml'
    - '-Zbuild-std=core,alloc'
    - '-Zbuild-std-features=compiler-builtins-mem'
    environ:
      CARGO_HOME: '@THIS_BUILD_DIR@/cargo-home'
  - args: [ 'mkdir', '-p', '@THIS_COLLECT_DIR@/boot' ]
  - args: [ 'cp', '-r', '@THIS_BUILD_DIR@/@OPTION:arch@/release/menix.kso', '@THIS_COLLECT_DIR@/boot/menix' ]

- name: menix-debug
  labels: [ x86_64, aarch64, riscv64, loongarch64 ]
  architecture: '@OPTION:arch@'
  from_source: menix
  revision: 1
  build:
  - args:
    - 'cargo'
    - 'build'
    - '--target-dir'
    - '@THIS_BUILD_DIR@'
    - '--target'
    - '@THIS_SOURCE_DIR@/toolchain/@OPTION:arch@.json'
    - '--manifest-path'
    - '@THIS_SOURCE_DIR@/kernel/Cargo.toml'
    - '-Zbuild-std=core,alloc'
    - '-Zbuild-std-features=compiler-builtins-mem'
    environ:
      CARGO_HOME: '@THIS_BUILD_DIR@/cargo-home'
  - args: [ 'mkdir', '-p', '@THIS_COLLECT_DIR@/boot' ]
  - args: [ 'cp', '-r', '@THIS_BUILD_DIR@/@OPTION:arch@/debug/menix.kso', '@THIS_COLLECT_DIR@/boot/menix-debug' ]
