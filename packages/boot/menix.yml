sources:
- name: menix
  subdir: sources
  git: 'https://github.com/menix-os/menix.git'
  branch: main
  submodules: true
  rolling_version: true
  version: '0.0pl@ROLLING_ID@'

packages:
- name: menix
  labels: [ x86_64, aarch64, riscv64 ]
  architecture: '@OPTION:arch@'
  from_source: menix
  revision: 1
  tools_required:
  - host-cmake
  - host-gcc
  configure:
  - args:
    - 'cmake'
    - '-DCMAKE_C_COMPILER=@OPTION:arch@-@OPTION:triple@-gcc'
    - '-DMENIX_ARCH=@OPTION:arch@'
    - '-DCMAKE_BUILD_TYPE=Release'
    - '-GNinja'
    - '@THIS_SOURCE_DIR@'
  build:
  - args: [ 'ninja' ]
  # TODO: Add install command in CMake
  # - args: [ 'ninja', 'install' ]
  #   environ:
  #     DESTDIR: '@THIS_COLLECT_DIR@'
  - args: [ 'mkdir', '-p', '@THIS_COLLECT_DIR@/boot' ]
  - args: [ 'cp', '-r', '@THIS_BUILD_DIR@/bin/.', '@THIS_COLLECT_DIR@/boot' ]

- name: menix-rust
  labels: [ broken ]
  architecture: '@OPTION:arch@'
  from_source: menix
  revision: 1
  build:
  - args:
    - 'cargo'
    - '+nightly'
    - 'build'
    - '--release'
    - '--target'
    - '@THIS_SOURCE_DIR@/toolchain/@OPTION:arch@.json'
    - '--manifest-path'
    - '@THIS_SOURCE_DIR@/Cargo.toml'
    - '-Zbuild-std=core,alloc'
    - '-Zbuild-std-features=compiler-builtins-mem'
    environ:
      CARGO_TARGET_DIR: '@THIS_BUILD_DIR@'
  - args: [ 'mkdir', '-p', '@THIS_COLLECT_DIR@/boot' ]
  - args: [ 'cp', '-r', '@THIS_BUILD_DIR@/@OPTION:arch@/release/menix', '@THIS_COLLECT_DIR@/boot' ]
  - args: [ 'cp', '-r', '@THIS_BUILD_DIR@/@OPTION:arch@/release/bootd', '@THIS_COLLECT_DIR@/boot' ]
