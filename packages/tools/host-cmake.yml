sources:
- name: 'cmake'
  subdir: 'ports'
  git: 'https://gitlab.kitware.com/cmake/cmake.git'
  tag: 'v3.31.5'
  version: '3.31.5'

tools:
- name: host-cmake
  labels: [ noarch ]
  architecture: noarch
  from_source: cmake
  configure:
  - args:
    - '@THIS_SOURCE_DIR@/bootstrap'
    - '--prefix=@PREFIX@'
    - '--parallel=@PARALLELISM@'
  compile:
  - args: [ 'make', '-j@PARALLELISM@' ]
  install:
  - args: [ 'make', 'install' ]
  - args: [ 'ln', '-sf', '@SOURCE_ROOT@/support/Menix.cmake', '@PREFIX@/share/cmake-3.29/Modules/Platform/Menix.cmake' ]
