tools:
- name: host-llvm
  labels: [ x86_64, aarch64, riscv64, loongarch64 ]
  architecture: '@OPTION:arch@'
  exports_shared_libs: true
  from_source: llvm
  sources_required:
  - binutils
  tools_required:
  - host-cmake
  revision: 1
  configure:
  - args:
    - 'cmake'
    - '-GNinja'
    - '-DCMAKE_INSTALL_PREFIX=@PREFIX@'
    - '-DCMAKE_C_COMPILER=gcc'
    - '-DCMAKE_CXX_COMPILER=g++'
    - '-DCMAKE_BUILD_TYPE=Release'
    - '-DLLVM_LINK_LLVM_DYLIB=ON'
    - '-DLLVM_TARGETS_TO_BUILD=X86;AArch64;RISCV;LoongArch'
    - '-DLLVM_ENABLE_PROJECTS="clang;clang-tools-extra;lld"'
    - '-DLLVM_ENABLE_RUNTIMES="compiler-rt;libcxx;libcxxabi"'
    - '-DDEFAULT_SYSROOT=@SYSROOT_DIR@'
    - '-DLLVM_BINUTILS_INCDIR=@SOURCE_ROOT@/ports/binutils/include'
    - '@THIS_SOURCE_DIR@/llvm'
  compile:
  - args: [ 'ninja' ]
  install:
  - args: [ 'ninja', 'install' ]
