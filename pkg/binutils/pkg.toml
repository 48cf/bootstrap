[package]
name = "binutils"
version = "latest"
archs = ["x86_64"]
shared_source = "host-binutils"

[dependencies]
build = ["host-binutils", "host-gcc", "mlibc"]

[configure]
script = """
    CXXFLAGS_FOR_TARGET="${TARGET_CFLAGS}" \
    CFLAGS_FOR_TARGET="${TARGET_CFLAGS}" \
autotools_configure \
	--target=${OS_TRIPLET} \
	--enable-cet \
	--enable-separate-code \
	--disable-nls \
	--disable-werror \
	--disable-dependency-tracking \
	--with-pic \
	--with-sysroot=/ \
	--with-build-sysroot="${SYSROOT_DIR}" \
	--prefix="${PREFIX_HOST}"
"""

[build]
script = """
make -j${THREADS}
"""

[install]
script = """
DESTDIR="${INSTALL_DIR}" make install
"""
